<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages / 정적 호스팅용 SPA fallback
    // 404 페이지가 로드되면 query string으로 원래 경로를 전달하고 index.html로 이동
    var path = window.location.pathname + window.location.search + window.location.hash;
    window.location.replace('/?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
